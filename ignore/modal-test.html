<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div style="padding: 50px;">
        <h1>Modal Test Page</h1>
        <button class="btn-primary" onclick="showTestModal()">Test Modal</button>
        
        <!-- Test Modal -->
        <div id="testModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Test Modal</h3>
                    <span class="close" onclick="closeModal('testModal')">&times;</span>
                </div>
                <div class="modal-body">
                    <p>This is a test modal to verify the CSS and JavaScript are working.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal('testModal')">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTestModal() {
            console.log('Opening test modal...');
            const modal = document.getElementById('testModal');
            if (modal) {
                modal.style.display = 'flex';
                modal.classList.add('active');
                console.log('Modal opened');
            } else {
                console.error('Modal not found');
            }
        }

        function closeModal(modalId) {
            console.log('Closing modal:', modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                modal.classList.remove('active');
            }
        }
    </script>
</body>
</html>
